<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  {{ data.body }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-raised-button
    [color]="data.btnYes.color"
    (click)="onClickedYes()"
  >
    <mat-icon *ngIf="data.btnYes.icon">{{ data.btnYes.icon }}</mat-icon>
    {{ data.btnYes.label }}
  </button>
  <button
    mat-stroked-button
    mat-dialog-close
    [color]="data.btnNo.color"
    (click)="onClickedNo()"
  >
    <mat-icon *ngIf="data.btnNo.icon">{{ data.btnNo.icon }}</mat-icon>
    {{ data.btnNo.label }}
  </button>
</mat-dialog-actions>
