<div class="container mt-5">
  <h1 class="text-center">Recherche de torrent</h1>
  <form
      [formGroup]="searchForm"
      class="md-form form-inline"
  >
    <input
      mdbInput
      formControlName="search"
      id="search"
      type="text"
      placeholder="Recherche"
      class="form-control ml-auto w-75"
    >
    <i
      class="fa fa-search light-blue-text mr-auto"
      aria-hidden="true"
      (click)="onSubmitForm()"
    ></i>
  </form>
</div>

<div *ngIf="hasNotifications()"
    class="alert alert-success alert-dismissible fade show custom-notification"
    role="alert"
>
  <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="closeNotification()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
  {{ notification.message }}
</div>

<div class="container mt-5" *ngIf="torrents">
  <p>RÃ©sultats : {{ torrents.length }}</p>

  <ul class="list-group list-group-flush">
    <li
      *ngFor="let torrent of torrents; let i = index"
      class="list-group-item"
    >
      <p>{{ torrent.title }}</p>
      <div class="row">
        <div class="col-9">
          <mdb-badge
              class="mr-1"
              primary="true"
              pill="true"
          >
            {{ torrent.time | date: 'short' }}
          </mdb-badge>
          <mdb-badge
              class="mr-1"
              default="true"
              pill="true"
          >
            {{ torrent.size }}
          </mdb-badge>
          <mdb-badge
              success="true"
              pill="true"
          >
            {{ torrent.seeds }}
          </mdb-badge>

        </div>
        <div class="col-3 text-right">
          <a (click)="addTorrentToDl(i)">
            <mdb-badge
                default="true"
                pill="true"
            >
              <mdb-icon fas icon="download"></mdb-icon>
            </mdb-badge>
          </a>

          <a (click)="openModalTorrentDetails(i)">
            <mdb-badge
                default="true"
                pill="true"
            >
              <mdb-icon fas icon="info"></mdb-icon>
            </mdb-badge>
          </a>

        </div>
      </div>
    </li>
  </ul>
</div>
