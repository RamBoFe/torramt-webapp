<div class="container mt-5">
  <h1 class="text-center">Ftp</h1>

<!--  <p>RÃ©sultats : {{ files.length }}</p>-->
  <mdb-breadcrumb>
    <mdb-breadcrumb-item>
      <a (click)="move('')">
        FTP
      </a>
    </mdb-breadcrumb-item>
    <mdb-breadcrumb-item
      *ngFor="let breadcrumb of breadcrumbs; last as isLast"
      [ngClass]="{ 'active' : isLast }"
    >
      <a (click)="move(breadcrumb)">
        {{ breadcrumb }}
      </a>
    </mdb-breadcrumb-item>
  </mdb-breadcrumb>


  <ul class="list-group list-group-flush">
    <li
      *ngFor="let file of files; let i = index"
      class="list-group-item"
    >
      <div class="row">
        <div class="col-2 d-flex align-self-center">
          <!--<a (click)="move(file.name)">-->
              <mdb-icon
                  fas
                  size="2x"
                  class="cyan-text m-auto"
                  [icon]="file.type === 'd' ? 'folder' : 'file'"
              >
              </mdb-icon>
          <!--</a>-->
        </div>


        <div class="col-8">
          <p>
            <a (click)="move(file.name)">
              {{ file.name }}
            </a>
          </p>
          <mdb-badge
            class="mr-1"
            primary="true"
            pill="true"
          >
            {{ file.modifyTime | date: 'short' }}
          </mdb-badge>
          <mdb-badge
            *ngIf="file.type !== 'd'"
            class="mr-1"
            info="true"
            pill="true"
          >
            {{ file.size | fileSize }}
          </mdb-badge>
        </div>
        <div class="col-2 d-flex align-self-center">
            <button
              mdbBtn mdbWavesEffect
              type="button"
              color="primary"
              size="sm"
              class="m-auto"
              (click)="openModalTransfertToNas(file.name, file.type)"
            >

              <mdb-icon
                fas
                icon="download"
              >
              </mdb-icon>
            </button>
        </div>
      </div>

    </li>
  </ul>
</div>
